<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="theme-color" content="#EA5D1A">
  <meta name="apple-mobile-web-app-title" content="Fast Lane">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#EA5D1A">
  <link rel="apple-touch-icon" href="/logo-manifest-apple.png">
  <!-- {{head}} -->
</head>

<body>
  <div id="loader"></div>
  <div id="app"></div>
  <div id="modal"></div>
  <script src="environment.js" type="text/javascript"></script>
  <script>
    window.onload = function () {
      if (environment.basehref && document.head.getElementsByTagName('base').length == 0) {
        var base = document.createElement('base');
        base.setAttribute('href', '/' + environment.basehref + '/');
        document.head.appendChild(base);
        if (location.pathname.slice(1) != environment.basehref) {
          history.replaceState(new Object(), 'init', '/' + environment.basehref);
        }
      }
    };</script>
  <!-- {{body}} -->
</body>

</html>
